<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="website.css">
<script src="website.js"></script>
<head>
  <title>Website</title>
</head>
<body>
    <div class="start_text_1">
      <h1>Welcome!</h1>
    </div>
    <div class="start_text_2" >
      <h1>I know you want to see the link to the tor browser</h1>
    </div>
    <div class="start_text_3" >
      <h1>And to see the hidden wiki in tor</h1>
    </div>
    <div class="hidden_wiki">
      <h1>Link to the hidden wiki  :</h1>
      <button id="wiki" type="button" >Press to be in hidden wiki if you has tor</button>
    </div>
    <div class="tor_windows">
      <h1>Link to the window tor  :</h1>
      <button id="tor_windows" type="button">Press to be in tor_windows</button>
    </div>
    <div class="tor_linux" >
      <h1>Link to the linux tor  :</h1>
      <button id="tor_linux" type="button">Press to be in tor_linux</button>
    </div>
    <div class="tor_macos" >
      <h1>Link to the mac tor  :</h1>
      <button id="tor_macos" type="button">Press to be in tor_macos</button>
    </div>
    <div class="tor_android" >
      <h1>Link to the android  :</h1>
      <button id="tor_android" type="button">Press to be in tor_android</button>
    </div>
    <div class="end_text_1" >
      <h1>Okay! now you have the links!</h1>
    </div>
    <div class="end_text_2" >
      <h1>See you soon!</h1>
    </div>
    <div class="end_text_3" >
      <h1>Bye bye!</h1>
    </div>
    <div class="leave_button" >
      <button id="leave" type="reset">:::::::::</button>
    </div>
</body>
</html>
